<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvorenie novej rezervácie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vytvorenie novej rezervácie</h1>
    <div class="form-container">
        <form id="reservationForm">
            <label for="name">Meno:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="arrivalDate">Dátum príchodu:</label><br>
            <input type="date" id="arrivalDate" name="arrivalDate" required><br><br>
            
            <label for="numberOfNights">Počet nocí:</label><br>
            <input type="number" id="numberOfNights" name="numberOfNights" min="1" required><br><br>
            
            <label for="roomType">Typ izby:</label><br>
            <select id="roomType" name="roomType" required>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select><br><br>
            
            <label for="breakfast">Raňajky:</label>
            <input type="checkbox" id="breakfast" name="breakfast"><br><br>
            
            <label for="specialRequests">Špeciálne požiadavky:</label><br>
            <textarea id="specialRequests" name="specialRequests"></textarea><br><br>
            
            <input type="submit" value="Vytvoriť rezerváciu">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
